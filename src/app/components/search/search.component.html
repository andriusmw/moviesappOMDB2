<div class="container">
  <div class="row">
    <div class="col-12"></div>
    <div class="mt-3">
      <label for="search" class="form-label">Búsqueda</label>
      <input type="text" class="form-control" id="search" placeholder="busca tus películas" [(ngModel)]="busqueda">
      <button class="btn btn-primary" (click)="buscar()">Buscar</button>
    </div>
  </div>
  <div class="row">
    <div class="col-4" *ngFor="let item of resultados">

      <div class="card" style="width: 18rem;">
         <img [src]="item.Poster" class="card-img-top" [alt]="item.Title">
         <div class="card-body">
         <h5 class="card-title">{{item.Title}} </h5>
         <p class="card-text">{{item.Year}}</p>
         <a href="#" class="btn btn-primary" (click)="detalle(item.imdbID)">Ver detalles</a>
       </div>

    </div>

  </div>
  </div>
</div>
